<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       Number 1: <input  oninput="debounce()" type="text" id="num1">
       <br><br>
       Number 2: <input  oninput="debounce()" type="text" id="num2">
       <br><br>
       <div id="result"></div>
    <script>
        let timeout;
        function debounce()
        {
            clearTimeout(timeout);
            timeout = setTimeout(sum,200);
        }

        function sum()
        {   
            const num1 = parseInt( document.getElementById("num1").value );
            const num2 = parseInt(document.getElementById("num2").value);

            const url = "https://sum-server.100xdevs.com/sum?a="+num1+"&b="+num2;
           fetch(url)
           .then( response => response.text())
           .then( data=> document.getElementById("result").innerHTML = data );
        }
    </script>
</body>
</html>
