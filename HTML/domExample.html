<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="LoginForm" action="/action_page.php">
        First name: <input type="text" name="fname" value="Donald">
        <br>
        Last name: <input type="text" name="lname" value="Duck">
        <br>
        <input type="submit" value="Submit">
    </form>

    <p>Click the "Try it" button </p>
    <button onclick="myfunction()">
        Try it
    </button>

    <p id ="displayspace"></p>

    <script>
        function myfunction(){
            let x = document.getElementById("LoginForm").elements.length;
            let y = document.getElementById("LoginForm").elements[0].value;

            document.getElementById("displayspace").innerHTML ="Found "+ x + " elements in the form. First name entered is : "+ y;
        }
    </script>
    
</body>
</html>
