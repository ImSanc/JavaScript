<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="buttonExer.html">

        <label for="fname" name="fname">First Name: </label>
        <input type="text" id="fname" name="fname" >
        <br/>
        <br/>
        <label for="lname" >Last Name: </label>
        <input type="text" id="lname" name="lname">

        <p>Choose your favourite</p>

        <input type="radio" id="foot" name="Sport">
        <label for="foot" >Football</label>
        <br>
        <input type="radio" id="cric" name="Sport">
        <label for="cric" >Cricket</label>
        <br>
        <input type="radio" id="tennis" name="Sport">
        <label for="tennis" >Tennis</label>
        <br>
        <br>
        <p>Select a Car :</p>
        <select>
            <option value="creta">Creta</option>
            <option value="hyryder">Hyryder</option>
        </select>
        <br>
        <br>
        <input type="submit" id="submit" >
    </form>
</body>
</html>
